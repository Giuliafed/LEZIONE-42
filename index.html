<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Meme generator</h1>
    </header>
    <main>
        <section class="sezione1">
            <article id="image-selection">
                <h2>1) Selezione un'immagine</h2>
                <button>
                    <img src="img/cat.jpg" alt="">
                </button>
                <button>
                    <img src="img/dog.jpg" alt="">
                </button>
                <button>
                    <img src="img/lego.jpg" alt="">
                </button>
                <button>
                    <img src="img/llama.jpg" alt="">
                </button>
                <p>Oppure scegli una foto</p>
                <input type="file" id="file-upload">
                <button id="forward">Prosegui ></button>
            </article>

            <article id="text-selection">
                <h2>2) Inserisci il tuo testo!</h2>
                <span>Scritta superiore</span><br>
                <input type="text" id="top-line"><br>
                <span>Scritta inferiore</span><br>
                <input type="text" id="bottom-line"><br>
                <a id="download" download="meme.jpg">Download</a>
                <button id="back">< Indietro</button>
            </article>
        </section>
        <canvas id="canvas" width="500" height="500"></canvas>
    </main>
</body>
</html>
